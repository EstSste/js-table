<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Js table</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="./vendor.css">
    <link rel="stylesheet" href="./app.min.css">
</head>
<body data-home="/">

<div class="wrapper">
    <div class="wrapper__content">
        
        <div class="container sbox">

            <h1>Table UI</h1>

            <div class="products-table-wrap hidden" data-table-wrap>
                <div class="table-actions" data-table-actions>
                    <div class="table-actions__el" data-table-search>
                        <form class="form-group form-group_iconed">
                            <label class="label-dynamic" data-dynamic-label>
                                <input type="text" class="form-el label-dynamic__input" data-dynamic-inp>
                                <span class="label-dynamic__text">Поиск...</span>
                            </label>
                            <button class="btn form-group__icon" type="submit" data-table-update="search"><i class="mdi mdi-magnify"></i></button>
                        </form>

                    </div>
                    <div class="table-actions__el">
                        <a href="#" class="link link_red link_min link_dashed hidden" data-table-update="clear"><span>Сбросить состояние таблицы</span></a>
                    </div>
                    <div class="spacer"></div>
                    <div class="table-actions__el" data-table-pagination></div>
                </div>

                <div class="products-table" data-table></div>
            </div>

            <div class="nx-actions-inline">
                <div class="nx-actions-inline__el">
                    <a href="#" data-table-build="1000" class="btn">Загрузить большую таблицу</a>
                </div>
                <div class="nx-actions-inline__el">
                    <a href="#" data-table-build="32" class="btn btn_br">Загрузить маленькую таблицу</a>
                </div>
            </div>
        </div>
    
    </div>
</div>

<script src="./manifest.js"></script>
<script src="./vendor.js"></script>
<script src="./app.min.js"></script>

</body>
</html>
